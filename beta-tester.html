<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ARMOR — Beta Program</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Geist -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="beta-tester-style.css" />
</head>
<body>
    <header class="beta-header">
        <div class="logo">
            <a href="index.html">
              <img src="assets/logo_eden.svg" alt="E-DEN logo">
            </a>
          </div>
      </header>
      
  <main class="beta-container">

    <!-- HERO -->
    <section class="beta-hero">
      <h1>ARMOR<br>Beta Program</h1>

      <p>
        We are selecting a limited group of individuals to participate in the
        closed beta of ARMOR — a cognitive autonomy system designed to reduce
        environmental interference and restore mental clarity.
      </p>
    </section>

    <!-- FORM -->
    <section class="beta-form">
      <form>

        <div class="field">
          <label>Full name</label>
          <input type="text" placeholder="Your name" required />
        </div>

        <div class="field">
          <label>Email</label>
          <input type="email" placeholder="you@email.com" required />
        </div>

        <div class="field">
          <label>Country</label>
          <input type="text" placeholder="Country of residence" />
        </div>

        <div class="field">
          <label>
            Why are you interested in testing ARMOR?
          </label>
          <textarea
            placeholder="Describe your environment, routines, or cognitive challenges."
            rows="4"
          ></textarea>
        </div>

        <div class="field">
          <label>
            How would you describe your daily environment?
          </label>
          <select>
            <option>High-density / urban</option>
            <option>Moderate / mixed</option>
            <option>Low-density / isolated</option>
          </select>
        </div>

        <button type="submit" class="glass-button">
          Submit Application
        </button>

      </form>
    </section>

  </main>

</body>
</html>
